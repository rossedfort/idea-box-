<div class="ideas center">
  <div *ngFor="#idea of ideas | async">
    <div class="idea">
      <button (click)="deleteIdea(idea)" class="delete-button"><img class="right button-image" src="../../assets/delete_button.png" alt="delete"></button>
      <div (click)="goToDetails(idea)">
        <h1>Idea {{ idea.id }}</h1>
        <h3 class="title">title: {{ idea.title }}</h3>
        <h5 class="body">body: {{ idea.body }}</h5>
      </div>
    </div>
  </div>
</div>
