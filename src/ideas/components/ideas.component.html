<div class="ideas center">
  <h3 style="text-align: center">Ideas</h3>
      <div *ngFor="#idea of ideaService.ideas">
        <div class="idea">
          <h1>Idea {{ idea.id }}</h1>
          <h3 class="title">title: {{ idea.title }}</h3>
          <h5 class="body">body: {{ idea.body }}</h5>
          <p class="quality">quality: </p><p>{{ idea.quality }}</p>
      </div>
    </div>
</div>
