<div *ngIf="idea" class="idea-details center">
  <h2>Editing Idea {{idea.id}}</h2>
  <div style="margin-top: 25px">
    <p>id: {{idea.id}}</p>
  </div>
  <form [ngFormModel]="ideaForm" (ngSubmit)="onUpdate(ideaForm.value)">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control title-input" required ngControl="title">
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <input type="text" class="form-control body-input" required ngControl="body">
    </div>
    <button type="submit">Update</button>
  </form>
</div>
